<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap');

        body {
            background-image: url('https://img.freepik.com/premium-vector/party-background-with-flags_118124-7797.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: pink;
            padding: 50px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            margin: auto;
            margin-top: 100px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            margin: 0;
            animation: fadeIn 2s;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            margin-top: 10px;
            animation: fadeIn 4s;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        a.button, button.greetings-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.5em;
            color: #ff69b4;
            text-decoration: none;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            transition: all 0.3s;
            animation: bounce 2s infinite;
        }

        a.button:hover, button.greetings-button:hover {
            background-color: #ff69b4;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .emojis {
            font-size: 2em;
            margin-top: 20px;
        }

        .footer {
            font-size: 0.8em;
            margin-top: 20px;
            color: #cccccc;
        }
    </style>
